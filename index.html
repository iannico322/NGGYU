<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/emoji.css">
    <link rel="stylesheet" href="resources/css/loading.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>NGGYU</title>
</head>
<body>
   <div class="loading">
    <div class="lds-ripple"><div></div><div></div></div>
   </div>



    <div class="container">

        
        <div class="nav">
            <div>
                <h3 class="">NGGYU</h3> 
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"></a>
            </div>
            <ul class="options">
                <li><a href="#">Home</a></li>
              <li>  <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Video</a></li>
               <li> <a href="#">Nothing</a></li>
            </ul>

            <div class="borger">
                <i class="fa fa-bars hide" id="nav-icon"></i>
              </div>
        </div>

        <div class="main">
            <div class="text">
                
                
                <h1>
                   
                    NEVER GONNA GIVE YOU UP
                </h1>
                

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis ducimus exercitationem sapiente ut dolor possimus odio maiores nihil modi porro dicta nulla illo, earum, cupiditate sint, dignissimos laborum sed quis.</p>
                
            </div>


        </div>

        <video class="bg-video" src="resources/video/video.mp4" autoplay loop muted>
        
        </video>
        <div class="emoji emoji--wow">
            <div class="emoji__face">
                <div
                    class="emoji__eyebrows">
                </div>
                <div class="emoji__eyes">
                </div>
                <div class="emoji__mouth">
                </div>
            </div>
        </div>
        <audio src="resources/video/music.mp3" style="position:absolute;visibility:hidden" class="music" ></audio>
        


    </div>

    <script>
        const btn = document.querySelector(".emoji")
        const music = document.querySelector(".music")
        const borger = document.querySelector(".borger")
        const icon = document.querySelector("#nav-icon")
        const options = document.querySelector(".options")
        $(window).on('load',function(){
            $(".loading").fadeOut(2000);
            
            $(".container").fadein(1000);
        })

        i = 2
        btn.addEventListener('click',()=>{
            console.log(i)
            if (i % 2 ==0){
                music.play()
                console.log(i)
            }else{
                music.pause()
                console.log(i)
            }
            i++;
        }
        )

        function myFunction(x) {
            if (x.matches) { // If media query matches
              options.style.visibility = "hidden"
              
            } else {
              options.style.visibility = "visible"
              icon.className = "fa fa-bars hide"
            }
          }
          
          var x = window.matchMedia("(max-width: 1200px)")
          myFunction(x) // Call listener function at run time
          x.addListener(myFunction) // Attach listener function on state changes
          let btn_counter = 2
          borger.addEventListener('click',()=>{
            if(btn_counter % 2 ==0){
              icon.className = "fa fa-solid fa-x hide"
              options.style.visibility = "visible"
            }else{
              icon.className = "fa fa-bars hide"
              options.style.visibility = "hidden"
            }
            console.log(btn_counter)
            btn_counter +=1
          })
    </script>
</body>
</html>
